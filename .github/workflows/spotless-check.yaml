name: Spotless Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spotless-check:
    name: Spotless Check
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install JDK 16
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          sudo apt-get install -y gnupg
          wget -qO - https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public | gpg --import
          echo "deb https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/adoptopenjdk.list
          sudo apt-get update
          sudo apt-get install -y adoptopenjdk-16-hotspot
          export JAVA_HOME=/usr/lib/jvm/adoptopenjdk-16-hotspot-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          java -version

      - name: Spotless Apply
        id: spotless
        run: mvn spotless:check

      - name: Check Spotless Status
        run: |
          git status
          git diff --exit-code
        if: steps.spotless.outcome == 'success'

      - name: Fail on Spotless Check Failure
        if: steps.spotless.outcome != 'success'
        run: exit 1

      - name: Commit changes
        run: git commit -am "Apply spotless formatting"
        if: steps.spotless.outcome == 'success'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        if: steps.spotless.outcome == 'success'