name: Spotless Check

on:
  push:
    branches:
      - main

jobs:
  spotless-check:
    name: Spotless Check
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install JDK 22
        run: |
          wget https://download.java.net/java/early_access/jdk22/2/GPL/openjdk-22_linux-x64_bin.tar.gz
          tar xvf openjdk-22_linux-x64_bin.tar.gz
          export JAVA_HOME=$PWD/jdk-22
          export PATH=$JAVA_HOME/bin:$PATH
          java -version

      - name: Spotless Apply
        run: mvn spotless:apply

      - name: Check Spotless Status
        run: |
          git status
          git diff --exit-code

      - name: Fail on Spotless Check Failure
        if: failure()
        run: exit 1